<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
    <include src="src/components/header.html"></include>
    <main class="category">
        <div class="overlay"></div>

        <section class="category__container">
            <h2 class="category__title">Categoría</h2>

            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/slide_1.jpg" alt="Grupo de Rock Queen en 1977">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/slide_2.jpg"
                            alt="Queen junto al futbolísta Maradona">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/slide_3.jpg" alt="Portal del álbum Hot Space">
                    </div>
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev" aria-label="Anterior"></div>
                <div class="swiper-button-next" aria-label="Siguiente"></div>

                <div class="swiper-scrollbar"></div>
            </div>

            <div class="category__grid">
                <a href="detail.html" class="category__grid-item">
                    <h3 class="category__grid-item-title">Lista de discos</h3>
                    <img src="assets/images/slide_1.jpg" alt="1" class="category__grid-item-image">
                    <p class="category__grid-item-text">En esta sección se encuentran los discos que publicó el grupo.
                    </p>
                </a>
                <a class="category__grid-item">
                    <h3 class="category__grid-item-title">Miembros de la banda</h3>
                    <img src="assets/images/slide_2.jpg" alt="2" class="category__grid-item-image">
                    <p class="category__grid-item-text">Todos los miembros de la banda original.</p>
                </a>
                <a class="category__grid-item">
                    <h3 class="category__grid-item-title">Conciertos</h3>
                    <img src="assets/images/slide_3.jpg" alt="2" class="category__grid-item-image">
                    <p class="category__grid-item-text">Los conciertos más relevantes que tuvo.</p>
                </a>
            </div>

        </section>

    </main>

    <include src="src/components/footer.html"></include>
    <script type="module" src="assets/scripts/app.js"></script>
</body>

</html>
